    <title>The Chocó Alliance Web Map</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
    <div id="frame">
        <!-- Header -->
        <div class="header">
            <a href="#" class="logo">
                <img src="Logo-Stacked.png" alt="Chocó Alliance Logo" />
            </a>
            <div class="header-title">The Chocó Alliance Web Map</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Find address or place" />
            </div>
        </div>

        <!-- Side Toolbar -->
        <div class="side-toolbar">
            <button class="tool-button" id="zoom-in" title="Zoom In">+</button>
            <button class="tool-button" id="zoom-out" title="Zoom Out">-</button>
            <button class="tool-button" id="home" title="Home"><i class="fas fa-home"></i></button>
            <button class="tool-button" id="layers" title="Layers"><i class="fas fa-layers"></i></button>
            <button class="tool-button" id="measure" title="Measure"><i class="fas fa-ruler"></i></button>
        </div>

        <!-- Map Container -->
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-widgets">
            <span>Created by AzyAli</span>
            <span id="coordinates"></span>
            <span id="scale"></span>
        </div>
    </div>
